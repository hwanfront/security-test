<form th:action="@{/api/join}" th:object="${memberDTO}" method="post">
    <div>
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" th:field="*{username}" />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></div>
    </div>

    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
    </div>

    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></div>
    </div>

    <div>
        <label for="passwordConfirm">비밀번호 확인:</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" th:field="*{passwordConfirm}" />
        <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" style="color: red;"></div>
    </div>

    <button type="submit">회원가입</button>
</form>
